<!DOCTYPE html>
<html><head>TITLE<style>

    div{
        width: 200px;
        height: 200px;
        background-color: blue;
        animation-name: test_animation;
        animation-duration: 4s;
    }
    
    @keyframes test_animation{
        from {background-color: blue;}
        to {background-color: yellow;}
    }

    </style></head>
    <body>
        <h1>CSS 고급 활용 실습</h1>
        <p>직사각형으로 실습해봅니다.</p>
        <div></div>
    </body>
</html>
