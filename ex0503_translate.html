<!DOCTYPE html>
<html><head> <style>

    div{
            width: 300px;
            height: 100px;
            background-color: blue;
            color: white;
        }
    div#translateDiv{
        width: 300px;
        height: 100px;
        background-color: yellow;
        color: black;
        transform: translate(100px, 50px);
    }

    </style></head>
    <body>
        <h1>CSS 고급 활용 실습</h1>
        <p>2D 변형 실습</p>
        <div>일반적인 DIV</div>
        <div id="translateDiv">translate를 적용한 DIV</div>
    </body>
</html>
