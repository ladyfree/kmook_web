<!DOCTYPE html>
<html><head><style>

    .pagination {
        display: inline-block;
    }

    .pagination a{   /* a 태그에 페이징 클래스 연결하기*/
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
    }

    .pagination a.active{
        background-color: #4CAF50;
        color; white;
        border-radius: 5px;
    }

    .pagination a:hover:not(.active){
        background-color: #ddd;
        border-radius: 5px;
    }
  
    </style></head>
    <body>

        <h2>페이징 실습</h2>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&raquo;</a>
        </div>
    </body>
</html>
